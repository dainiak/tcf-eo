<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>TCF Expression Orale — Un outil pour s’y préparer</title>
</head>
<body>

<header class="bg-light py-3"><h1 class="text-center">TCF Expression Orale</h1></header>


<main class="my-4">
    <div class="container">
        <form id="search-form">
            <div class="mb-3">
                <div class="input-group">
                    <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>

            <div class="mb-3">
                <div>Mode: </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="modeExam" value="modeExam">
                    <label class="form-check-label" for="startsWith">Complete set </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="endsWith" value="endsWith">
                    <label class="form-check-label" for="endsWith">at the end</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="contains" value="contains">
                    <label class="form-check-label" for="contains">anywhere</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="exact" value="exact">
                    <label class="form-check-label" for="exact">exact match</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="regexp" id="regexp" value="regexp">
                    <label class="form-check-label" for="regexp">regexp</label>
                </div>
            </div>

            <div class="mb-3">
                <div>Parts of speech: </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input part-of-speech" type="checkbox" id="adjectives" value="adjectives" checked>
                    <label class="form-check-label" for="adjectives">adjectives</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input part-of-speech" type="checkbox" id="verbs" value="verbs" checked>
                    <label class="form-check-label" for="verbs">verbs</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input part-of-speech" type="checkbox" id="adverbs" value="adverbs" checked>
                    <label class="form-check-label" for="adverbs">adverbs</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input part-of-speech" type="checkbox" id="nouns" value="nouns" checked>
                    <label class="form-check-label" for="nouns">nouns</label>
                </div>
            </div>
        </form>

        <table class="table" id="results-table">
            <thead>
            <tr>
                <th scope="col">Word</th>
                <th scope="col">Primary form</th>
                <th scope="col">Part of speech</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</main>


<footer class="bg-light py-3">
    <div class="container text-center">
        <span class="text-muted">
            Ce site Web est codé par <a href="https://www.dainiak.com" class="link-secondary">Alex Dainiak</a> © 2023.
            Questions d’examen tirées de groupes Facebook et de diverses sources ouvertes.
        </span>
    </div>
</footer>

<button type="button" class="btn btn-secondary" id="scrollToTop" style="position: fixed; bottom: 20px; right: 20px;display: none; transform: rotate(270deg)">&#10140;</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" charset="UTF-8" src="task-1.js"></script>
<script type="text/javascript" charset="UTF-8" src="task-2.js"></script>
<script type="text/javascript" charset="UTF-8" src="task-3.js"></script>
<script type="text/javascript" charset="UTF-8" src="tcf-eo.js"></script>

</body>
</html>
